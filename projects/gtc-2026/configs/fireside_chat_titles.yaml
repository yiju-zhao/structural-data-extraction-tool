version: "1.0"
name: "gtc_fireside_chat_titles"
description: "Extract session titles from GTC 2026 Fireside Chat catalog"

source:
  url: "https://www.nvidia.com/gtc/session-catalog/?sessionTypes=Fireside%20Chat"
  options:
    headless: true
    wait_for: "networkidle"
    scroll_to_load: true

output:
  format: [csv]
  path: "output/gtc-2026-fireside-chats"

items:
  - name: session
    selector: "h3.font-semibold"
    fields:
      title:
        selector: "self"
        extract: text
        transform:
          - pattern: '\s*\[S\d+\]$'
            replace: ""
      session_code:
        selector: "self"
        extract: text
        transform:
          - pattern: '.*\[S(\d+)\]$'
            capture: 1
            prefix: "S"
