version: "1.0"
name: "gtc_2026_training_workshop_qa_details"
description: "Extract detailed information from GTC 2026 Training Lab, Full-Day Workshop, and Q&A session pages"

# Session types covered:
# - Training Lab (DLIT*)
# - Full-Day Workshop (DLIW*)
# - Q&A with NVIDIA (QA*)

source:
  url: "https://www.nvidia.com/gtc/session-catalog/sessions/gtc26-{session_id}/"
  options:
    headless: true
    wait_for: "body"
    wait_timeout: 5000

output:
  format: [json, csv]
  path: "output/gtc-2026-traning-lab-workshop-qa-detailed"

# Field extraction patterns
items:
  - name: session
    selector: "body"
    fields:
      speakers:
        selector: "span.p--medium"
        extract: text
        # Format: "Name | Title | Company"

      abstract:
        selector: "div[style*='margin-bottom'] p"
        extract: text
        # Filter out paragraphs containing "|" (speaker pattern)

      topics:
        selector: "body"
        extract: text
        # Regex: Industry:\s*([^\n]+)

      nvidia_technologies:
        selector: "div[style*='padding-bottom']"
        extract: text
        # Look for "NVIDIA Technology:" label

schema:
  fields:
    - name: speakers
      required: false
    - name: abstract
      required: false
    - name: topics
      required: false
    - name: nvidia_technologies
      required: false

# Custom extraction configuration for batch script
# Used by batch_extract_training_workshop_qa.py
custom:
  selectors:
    speakers:
      # Speaker info in span.p--medium with "Name | Title | Company" format
      html: "span.p--medium"
      format: "name|title|company"

    abstract:
      # Abstract in div with margin-bottom, excluding speaker paragraphs
      container: "div[style*='margin-bottom']"
      paragraphs: "p"
      min_length: 100
      # Skip paragraphs containing "|" (speaker pattern)
      exclude_pattern: "|"

    topics:
      # Industry extracted from page text (use [^\n] for newline)
      industry_pattern: 'Industry:\s*([^\n]+)'

  technologies:
    html_selector:
      label: "NVIDIA Technology"
      container: "div[style*='padding-bottom']"
      value: "span"
      # Extract text after "NVIDIA Technology:" label

  patterns:
    # No "Important:" marker for these session types (unlike Connect With Experts)
    important_marker: null
