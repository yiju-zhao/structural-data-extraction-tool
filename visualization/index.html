    <style>
        :root {
            --primary-color: #2563eb;
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            margin: 0;
            padding: 20px;
            line-height: 1.5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        h1 {
            margin: 0;
            font-size: 1.8rem;
            color: var(--text-primary);
        }

        .controls {
            display: flex;
            gap: 15px;
        }

        input[type="text"] {
            padding: 10px 15px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            width: 300px;
            font-size: 0.95rem;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #1d4ed8;
        }

        .stats {
            margin-bottom: 20px;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            flex-direction: column;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .score {
            background-color: #eff6ff;
            color: var(--primary-color);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.85rem;
            font-weight: 600;
            white-space: nowrap;
            margin-left: 10px;
        }

        .title {
            font-size: 1.1rem;
            font-weight: 600;
            margin: 0 0 10px 0;
            line-height: 1.4;
        }

        .title a {
            color: var(--text-primary);
            text-decoration: none;
        }

        .title a:hover {
            color: var(--primary-color);
        }

        .meta {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 15px;
        }

        .meta div {
            margin-bottom: 4px;
        }

        .venue {
            display: inline-block;
            background-color: #f1f5f9;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.8rem;
        }

        .actions {
            margin-top: auto;
            padding-top: 15px;
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 0.85rem;
            background-color: transparent;
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
        }

        .btn-small:hover {
            background-color: #f8fafc;
            color: var(--text-primary);
        }

        .bibtex-area {
            display: none;
            margin-top: 10px;
            padding: 10px;
            background: #f1f5f9;
            border-radius: 4px;
            font-family: monospace;
            font-size: 0.8rem;
            white-space: pre-wrap;
            width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>

                console.error('Error loading papers:', error);
                document.getElementById('stats').textContent = 'Error loading papers.json. Make sure you are running this on a local server or have allowed local file access.';
            }
        }

        function renderPapers(papers) {
            const grid = document.getElementById('paperGrid');
            const stats = document.getElementById('stats');

            grid.innerHTML = '';
            stats.textContent = `Showing ${papers.length} papers`;

            papers.forEach(paper => {
                const card = document.createElement('div');
                card.className = 'card';

                const link = paper.link || '#';
                const title = paper.title || 'Untitled';
                const authors = paper.authors || 'Unknown Authors';
                const venue = paper.venue || 'Unknown Venue';
                const score = paper.affinity_score ? paper.affinity_score.toFixed(4) : 'N/A';

                card.innerHTML = `
                    <div class="card-header">
                        <span class="venue">${venue}</span>
                        <span class="score">Score: ${score}</span>
                    </div>
                    <h3 class="title"><a href="${link}" target="_blank">${title}</a></h3>
                    <div class="meta">
                        <div><strong>Authors:</strong> ${authors}</div>
                        ${paper.keywords ? `<div><strong>Keywords:</strong> ${paper.keywords}</div>` : ''}
                    </div>
                    <div class="actions">
                        <a href="${link}" target="_blank" style="text-decoration:none">
                            <button class="btn-small">View PDF</button>
                        </a>
                        ${paper.bibtex ? `<button class="btn-small" onclick="toggleBibtex(this)">BibTeX</button>` : ''}
                    </div>
                    ${paper.bibtex ? `<div class="bibtex-area">${paper.bibtex}</div>` : ''}
                `;
                grid.appendChild(card);
            });
        }

        function toggleBibtex(btn) {
            const area = btn.parentElement.nextElementSibling;
            if (area.style.display === 'block') {
                area.style.display = 'none';
            } else {
                area.style.display = 'block';
            }
        }

        function filterPapers(query) {
            const lowerQuery = query.toLowerCase();
            const filtered = allPapers.filter(paper => {
                return (paper.title && paper.title.toLowerCase().includes(lowerQuery)) ||
                    (paper.authors && paper.authors.toLowerCase().includes(lowerQuery)) ||
                    (paper.keywords && paper.keywords.toLowerCase().includes(lowerQuery));
            });
            renderPapers(filtered);
        }

        document.getElementById('searchInput').addEventListener('input', (e) => {
            filterPapers(e.target.value);
        });

        function exportCSV() {
            if (allPapers.length === 0) return;

            // Define headers
            const headers = ['Title', 'Authors', 'Venue', 'Affinity Score', 'Link', 'Keywords'];

            // Convert data to CSV rows
            const csvRows = [headers.join(',')];

            allPapers.forEach(paper => {
                const row = [
                    `"${(paper.title || '').replace(/"/g, '""')}"`,
                    `"${(paper.authors || '').replace(/"/g, '""')}"`,
                    `"${(paper.venue || '').replace(/"/g, '""')}"`,
                    paper.affinity_score || 0,
                    `"${(paper.link || '').replace(/"/g, '""')}"`,
                    `"${(paper.keywords || '').replace(/"/g, '""')}"`
                ];
                csvRows.push(row.join(','));
            });

            const csvString = csvRows.join('\n');
            const blob = new Blob([csvString], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.setAttribute('href', url);
            link.setAttribute('download', 'ai_papers_export.csv');
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Initialize
        loadPapers();
    </script>
</body>

</html>
